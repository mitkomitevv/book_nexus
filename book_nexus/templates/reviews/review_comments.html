<div class="comments-section mt-4">
    <button class="btn toggle-comments align-items-center d-flex" data-review-id="{{ review_data.review.pk }}">
        <span>Comment</span>
        <i class="fa-regular fa-comment ms-2"></i>
    </button>
    <div id="comments-container-{{ review_data.review.pk }}" class="d-none">
        {% for comment in review_data.comments|slice:"5" %}
            <div class="comment">
                <strong>{{ comment.user.full_name }}</strong>
                <p>{{ comment.content }}</p>
                <small class="text-muted">{{ comment.created_at|date:"F d, Y" }}</small>
            </div>
        {% endfor %}
        {% if review_data.comments.count > 5 %}
            <button class="btn btn-link load-more-comments" data-review-id="{{ review_data.review.pk }}">
                Load more comments
            </button>
        {% endif %}
        <!-- Add Comment Form -->
        {% if user.is_authenticated %}
            <form class="add-comment-form mt-3" data-review-id="{{ review_data.review.pk }}">
                {% csrf_token %}
                <textarea name="content" class="form-control mb-2" rows="2" placeholder="Add a comment..."></textarea>
                <button type="submit" class="btn btn-primary btn-sm">Submit Comment</button>
            </form>
        {% endif %}
    </div>
</div>
