{% extends 'common/base.html' %}

{% block content %}
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center">Edit Author</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
                        {{ form.bio }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.picture.id_for_label }}" class="form-label">Picture</label>
                        {% if object.picture %}
                            <div class="mb-2">
                                <img src="{{ object.picture.url }}" alt="{{ object.name }}" class="img-thumbnail"
                                     width="150">
                            </div>
                            Change Picture:
                        {% endif %}
                        {{ form.picture }}
                    </div>

                    <div class="d-grid gap-2 mt-4 mb-4">
                        <button class="btn btn-dark" type="submit">Edit Author</button>
                        <a href="{% url 'author-details' object.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
